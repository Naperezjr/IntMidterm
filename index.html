<!DOCTYPE html>
<html>
    <head>
        <title>IntMidterm</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

<style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>

    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.9807439, -87.718304],
              zoom: 17
          });

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			maxZoom: 17,
			minZoom: 17
			}).addTo(map);
			
			var museumIcon = L.icon({
    iconUrl: 'museum.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var prehistoryIcon = L.icon({
    iconUrl: 'prehistory.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var invIcon = L.icon({
    iconUrl: 'inventory.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var bookIcon = L.icon({
    iconUrl: 'book-stack.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var chemIcon = L.icon({
    iconUrl: 'chemistry.png', // url that links to the icon image file
    iconSize:     [38, 38], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});
var marker1 = L.marker([41.9809879,-87.7190711], {icon: museumIcon}).addTo(map);
var marker2 = L.marker([41.9823695,-87.7184984], {icon: prehistoryIcon}).addTo(map);
var marker3 = L.marker([41.9803679,-87.7191449], {icon: bookIcon}).addTo(map);
var marker4 = L.marker([41.9804066,-87.7170479], {icon: chemIcon}).addTo(map);
var marker5 = L.marker([41.9824054,-87.7175007], {icon: invIcon}).addTo(map);

var pic1 = '<img src="https://i.imgur.com/P71moGg.jpeg" alt="The Metropolitan Museum of Art" width="250">';
var pic2 = '<img src="https://i.imgur.com/c5tK6pZ.jpeg" alt="Cave Painting" width="250">';
var pic3 = '<img src="https://i.imgur.com/6DIlGTd.jpg" alt="Tent in the Woods" width="250">';
var pic4 = '<img src="https://i.imgur.com/TTZ4U03.jpg" alt="Cave Painting" width="250">';
var pic5 = '<img src="https://i.imgur.com/JBUNjYm.jpeg" alt="Cave Painting" width="250">';


marker1.bindPopup('<p style="color:black; font-weight:bold"> FA building it houses the various Arts and Music Departments, and more! </p>' + pic1);
marker2.bindPopup('<p style="color:black; font-weight:bold"> LWH building it houses the History, Poli-Sci, Philosophy, English Departments, and more!</p>' + pic2);
marker3.bindPopup('<p style="color:black; font-weight:bold"> This is the Ronald Williams Library! It is great place to Study and Work on assignments!</p>' + pic3);
marker4.bindPopup('<p style="color:black; font-weight:bold"> BBH building it houses the Mathmatics, Physics, Biology, Chemistry, Geography Departments, and more! </p>' + pic4);
marker5.bindPopup('<p style="color:black; font-weight:bold"> CBM/CBT building it houses the Buisness, Management, Comp-Sci Departments and more! </p>' + pic5);

        </script>
   </body>
</html>
